<ngb-alert *ngIf="isAlertDisplayed" [dismissible]="false" [type]="alertType">
  {{ errorMsg }}{{ successMsg }}
</ngb-alert>

<ul class="list-group mt-3 mb-3">
  <li class="list-group-item">

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" [value]="post?.title" [disabled]="!isComponentReady" id="title" name="title" placeholder="Enter title" ngModel>
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" [disabled]="!isComponentReady" [value]="post?.body" name="content" rows="4" placeholder="Enter details" ngModel></textarea>
      </div>

      <div *ngIf="isComponentReady" class="row justify-content-center text-center mt-4">
        <div class="col">
          <button type="submit" [disabled]="isComponentLoading" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <app-spinner *ngIf="!isComponentReady"></app-spinner>
    </form>

    <app-spinner *ngIf="isComponentLoading"></app-spinner>

  </li>
</ul>
