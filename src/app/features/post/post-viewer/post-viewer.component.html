<ul class="list-group mt-3 mb-3">
  <li class="list-group-item">

    <app-spinner *ngIf="isSpinnerDisplayed"></app-spinner>

    <div class="row text-center">
      <div class="col">
        <h4>{{ post?.title }}</h4>
      </div>
    </div>

    <div class="row justify-content-center text-center mt-4">
      <div class="col">
        <p>{{ post?.body }}</p>
      </div>
    </div>

  </li>
</ul>
